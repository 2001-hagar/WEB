<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="main-doc">
        <h1 id="title"> Survey form</h1>
        <div class="main-section">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="   Enter your name"/>
          <br>
          <br>
        <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="   Enter your email"/>
          <br>
          <br>
        <label for="number" id="number-label">Enter your rate from 1 to 10</label>
          <input id="number" type="number" required placeholder="   Enter your rater" min="1" max="10"/>
          <br>
          <br>
          <label for="dropdown" id="dropdown-label">Which option best describes your current role</label>
          <select id="dropdown">
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="half-time-job">Half time job</option>
           <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
           </select>
           <br>
           <br>
           <fieldset>
           <legend>Would you recommend our activity to a friend ?</legend>
           <input type="radio" checked id="definitely" name="recommend" value="definitely"/>
           <label for="definitely">Definitely</label>
           <br>
           <input type="radio" id="maybe" name="recommend" value="maybe"/>
           <label for="maybe">Maybe</label>
           <br>
             <input type="radio" id="not-sure" name="recommend" value="not-sure"/>
           <label for="not-sure">Not sure</label>
           </fieldset class="checkbox3">
           <fieldset>
           <legend> What whould you like to see improved ?</legend>
           <label for="session-length">Session length</label>
           <input type="checkbox" id="session-length" name="session-length" value="session-length"/>
           <label for="session-time">Session time</label>
           <input type="checkbox" id="session-time" name="session-time" value="session-time"/>
           <label for="tasks">Tasks</label>
           <input type="checkbox" id="tasks" name="tasks" value="tasks"/>
        </fieldset>
           <br>
           <br>
           <label for="comment"> Any comments or suggestions ?</label>
           <textarea rows="4" cols="50" id="comment">Enter your comment here......</textarea>
           <br>
           <br>
           <button type="submit" id="submit">Submit</button>
      
      
      
      </div>
      </div>
     
      
</body>
</html>
